name: Tornado Bunny CI/CD

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    paths:
      - "**"
  pull_request:
    branches:
      - master
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    runs-on: ${{ matrix.os }}
    # The type of runner that the job will run on
    strategy:
      matrix:
        os: ["ubuntu-latest"]
        python-version: [3.8]
    # Set up rabbitmq service
    services:
      rabbitmq:
        image: rabbitmq
        ports:
          - 5672:5672
        env:
          RABBITMQ_DEFAULT_VHOST: "/"
        options: >-
          --health-cmd "rabbitmqctl authenticate_user test_user pass123"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-cov
          pip install setuptools wheel twine
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Test with pytest
        env:
          RABBITMQ_USER: "test_user"
          RABBITMQ_PASS: "pass123"
          RABBITMQ_HOST: "localhost"
          RABBITMQ_PORT: ${{ job.services.rabbitmq.ports['5672'] }}
          RABBITMQ_VIRTUAL_HOST: "/"
        run: |
          pip install .
          pytest tests/ --doctest-modules --cov=tornado_bunny
